      <main class="bg-dark" height="100%">
    <div class="fuenteLetra bg-dark">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 bg-dark">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" value="Ingrese su nombre" required>
              <div class="valid-feedback">
                Muy bien!
              </div>
            </div>
            <div class="col-md-4 bg-dark">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02" value="Su apellido" required>
              <div class="valid-feedback">
                Bien!
              </div>
            </div>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Elegir</option>
                    <option>Carnes</option>
                    <option>Harinas</option>
                    <option>Otro</option>
                  </select>
                </div>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6 bg-dark">
              </div>
            </div>
            <div class="col-md-3 bg-dark">
              <label for="validationCustom04" class="form-label">Trabajo que desea</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elegir</option>
                <option>Fotos</option>
                <option>Videos</option>
                <option>Ambos</option>
              </select>
            </div>
            </div>
            <br>
            <div class="col-12">
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label bg-light" for="invalidCheck">
                  Estoy interesado en contactarte
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <br>
            <div class="col-12 bg-dark">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
    </div>
